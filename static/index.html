<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Heliki OS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Heliki OS">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    
    <!-- 防止iOS缩放 -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- xterm.js 样式和脚本 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    
    <!-- Prism.js 语法高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.css" />
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/enhanced_components.css">
    <link rel="stylesheet" href="/static/css/session_mode.css">
    
    <!-- CSS修复已移动到components.css -->
</head>
<body>
    <!-- 主应用容器 - 移植自App.jsx -->
    <div id="app" class="app-container">
        <!-- 加载界面 -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>正在启动 Heliki OS</h2>
                <p>正在检测环境...</p>
            </div>
        </div>
        
        <!-- 环境检测失败界面 -->
        <div id="environment-error" class="environment-error hidden">
            <div class="error-content">
                <div class="error-icon">⚠️</div>
                <h2>环境配置不完整</h2>
                <div id="environment-status" class="environment-status">
                    <!-- 动态填充环境状态 -->
                </div>
                <div class="error-actions">
                    <button id="retry-check" class="btn btn-primary">重新检测</button>
                    <button id="force-continue" class="btn btn-secondary">强制继续</button>
                </div>
            </div>
        </div>
        
        <!-- 主界面 - 移植自App.jsx布局 -->
        <div id="main-app" class="main-app hidden">
            <!-- 移动端顶部栏 -->
            <div id="mobile-header" class="mobile-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="mobile-title">Heliki OS</h1>
                <div class="mobile-actions">
                    <button id="mobile-settings-btn" class="mobile-action-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 主内容区域 -->
            <div class="app-layout">
                <!-- 侧边栏 - 移植自Sidebar.jsx -->
                <div id="sidebar" class="sidebar">
                    <div class="sidebar-header">
                        <div class="logo-container">
                            <div class="logo">
                                <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                            <h1 class="logo-text">Heliki OS</h1>
                        </div>
                        <div class="sidebar-actions">
                            <button id="refresh-projects" class="action-btn" title="刷新项目">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                            </button>
                            <button id="settings-btn" class="action-btn" title="设置">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 侧边栏内容 -->
                    <div class="sidebar-content">
                        <!-- 员工团队区域 -->
                        <div class="employees-section">
                            <div class="section-header">
                                <h3>数字员工团队</h3>
                                <button id="daily-tasks-btn" class="daily-tasks-btn" title="每日任务">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="employees-list" class="employees-list">
                                <!-- 动态填充员工列表 -->
                            </div>
                        </div>
                        
                        <!-- 项目列表 -->
                        <div class="projects-section">
                            <div class="section-header">
                                <h3>项目</h3>
                                <button id="new-project" class="new-project-btn">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="projects-list" class="projects-list">
                                <!-- 动态填充项目列表 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 主内容区 - 会话页签模式 -->
                <div id="main-content" class="main-content">
                    <!-- 动态会话页签栏 -->
                    <div class="session-tab-bar">
                        <div id="session-tabs" class="session-tabs">
                            <!-- 动态创建会话页签 -->
                        </div>
                    </div>
                    
                    <!-- 会话内容区域 -->
                    <div id="session-content" class="session-main-content">
                        <!-- 当前会话的终端界面 -->
                        <div id="current-session" class="current-session">
                            <div class="session-terminal-container">
                                <div class="session-header">
                                    <div class="session-info" style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                                        <div>
                                            <span id="current-project" class="current-project">未选择项目</span>
                                            <span id="current-session-name" class="current-session-name"></span>
                                        </div>
                                        <div style="display: flex; gap: 8px; align-items: center;">
                                            <button id="terminal-theme-toggle" class="action-btn theme-active" title="切换到暗色模式" style="background: rgb(16, 185, 129) !important; border: 1px solid rgb(5, 150, 105) !important; color: white !important; padding: 8px !important; border-radius: 6px !important; min-width: 32px !important; min-height: 32px !important; display: flex !important; align-items: center !important; justify-content: center !important; cursor: pointer !important; transition: 0.2s !important; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px !important;">
                                                <svg class="terminal-theme-icon terminal-theme-light" style="width: 16px !important; height: 16px !important; stroke: currentcolor !important; fill: none !important; stroke-width: 2 !important;" viewBox="0 0 24 24">
                                                    <!-- 太阳图标 (明亮模式) -->
                                                    <g class="sun-icon">
                                                        <circle cx="12" cy="12" r="5" stroke-width="2"></circle>
                                                        <path d="m12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke-width="2"></path>
                                                    </g>
                                                    <!-- 月亮图标 (暗色模式) -->
                                                    <g class="moon-icon" style="display: none;">
                                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-width="2"></path>
                                                    </g>
                                                </svg>
                                            </button>
                                            <button id="files-drawer-btn" class="action-btn" title="文件" style="background: rgb(124, 58, 237); border-width: 1px !important; border-style: solid !important; border-color: rgb(109, 40, 217); border-image: initial !important; color: white !important; padding: 8px !important; border-radius: 6px !important; min-width: 32px !important; min-height: 32px !important; display: flex !important; align-items: center !important; justify-content: center !important; cursor: pointer !important; transition: 0.2s !important; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px; transform: none;">
                                                <svg style="width: 16px !important; height: 16px !important; stroke: currentcolor !important; fill: none !important; stroke-width: 2 !important;" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-5l-2-2H5a2 2 0 00-2 2z"></path>
                                                </svg>
                                            </button>
                                            <button id="session-settings" class="action-btn" title="设置" style="background: rgb(30, 64, 175) !important; border: 1px solid rgb(29, 78, 216) !important; color: white !important; padding: 8px !important; border-radius: 6px !important; min-width: 32px !important; min-height: 32px !important; display: flex !important; align-items: center !important; justify-content: center !important; cursor: pointer !important; transition: 0.2s !important; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px !important;">
                                                <svg style="width: 16px !important; height: 16px !important; stroke: currentcolor !important; fill: none !important; stroke-width: 2 !important;" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- 保留session-actions容器避免JS报错，设置最小宽度 -->
                                    <div class="session-actions" style="width: 1px; height: 1px; overflow: hidden;"></div>
                                </div>
                                <div id="session-terminal-wrapper" class="session-terminal-wrapper">
                                    <div class="empty-terminal-state">
                                        <p>请选择一个项目会话开始工作</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 文件抽屉 -->
                <div id="files-drawer" class="files-drawer">
                    <div class="files-drawer-header">
                        <h3 id="files-drawer-title">项目文件</h3>
                        <button id="files-drawer-close" class="files-drawer-close">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div id="files-drawer-content" class="files-drawer-content">
                        <!-- 动态填充文件树 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 项目连接确认对话框 -->
        <div id="project-connect-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>连接到项目</h3>
                    <button id="project-connect-close" class="modal-close">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="project-info">
                        <div class="project-name">
                            <strong id="connect-project-name"></strong>
                        </div>
                        <div class="project-path">
                            <span id="connect-project-path"></span>
                        </div>
                    </div>
                    <div class="session-config">
                        <label for="session-name-input">会话名称:</label>
                        <input type="text" id="session-name-input" class="session-name-input" placeholder="新建会话">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="project-connect-cancel" class="btn btn-secondary">取消</button>
                    <button id="project-connect-confirm" class="btn btn-primary">连接</button>
                </div>
            </div>
        </div>
        
        <!-- 移动端侧边栏遮罩 -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        
        <!-- 系统初始化进度弹窗 -->
        <div id="system-init-modal" class="modal-overlay hidden">
            <div class="modal-content large-modal">
                <div class="modal-header">
                    <h3>🚀 正在初始化数字员工团队</h3>
                    <button id="init-modal-close" class="modal-close hidden" style="background: none; border: none; font-size: 20px; cursor: pointer;">×</button>
                </div>
                <div class="modal-body">
                    <!-- 进度条 -->
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="init-progress-fill" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <div class="progress-info">
                            <span id="init-progress-text">准备初始化...</span>
                            <span id="init-progress-percent">0%</span>
                        </div>
                    </div>
                    
                    <!-- 终端输出 -->
                    <div id="init-terminal-container" class="init-terminal-container">
                        <div id="init-terminal" class="init-terminal" style="background: #000; color: #fff; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; line-height: 1.4;">
                            准备初始化...
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="init-cancel-btn" class="btn btn-secondary">取消</button>
                    <button id="init-modal-close-alt" class="btn btn-primary hidden">完成</button>
                </div>
            </div>
        </div>
        
        <!-- 每日任务管理弹窗 -->
        <div id="daily-tasks-modal" class="modal-overlay hidden">
            <div class="modal-content large-modal">
                <div class="modal-header">
                    <h3>每日任务管理</h3>
                    <button id="tasks-modal-close" class="modal-close">×</button>
                </div>
                <div class="modal-body tasks-management-layout">
                    <!-- 左侧：任务列表区域 -->
                    <div class="tasks-list-panel">
                        <div class="panel-header">
                            <h4>任务列表</h4>
                            <button id="add-task-btn" class="btn btn-primary btn-sm">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                新增任务
                            </button>
                        </div>
                        <div id="tasks-list" class="tasks-list">
                            <!-- 动态填充任务列表 -->
                            <div class="empty-tasks">
                                <p>尚未设置任何任务</p>
                                <p class="text-muted">点击"新增任务"来创建第一个任务</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧：任务详情/编辑区域 -->
                    <div class="task-detail-panel">
                        <!-- 默认空状态 -->
                        <div id="task-detail-empty" class="detail-empty-state">
                            <div class="empty-icon">📋</div>
                            <h4>选择或创建任务</h4>
                            <p>从左侧列表选择一个任务查看详情，或点击"新增任务"创建新的每日任务</p>
                        </div>
                        
                        <!-- 任务详情显示区域 -->
                        <div id="task-detail-view" class="task-detail-view hidden">
                            <div class="detail-header">
                                <h4 id="detail-task-name">任务名称</h4>
                                <div class="detail-actions">
                                    <button id="edit-task-btn" class="btn btn-outline btn-sm">编辑</button>
                                    <button id="execute-task-btn" class="btn btn-primary btn-sm">执行</button>
                                </div>
                            </div>
                            <div class="detail-content">
                                <div class="detail-item">
                                    <label>任务目标</label>
                                    <div id="detail-task-goal" class="detail-value"></div>
                                </div>
                                <div class="detail-item">
                                    <label>执行模式</label>
                                    <div id="detail-execution-mode" class="detail-value"></div>
                                </div>
                                <div class="detail-item">
                                    <label>资源文件</label>
                                    <div id="detail-resources" class="detail-value"></div>
                                </div>
                                <div class="detail-item">
                                    <label>状态信息</label>
                                    <div id="detail-status" class="detail-value"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 任务创建/编辑表单 -->
                        <div id="add-task-form" class="add-task-form hidden">
                        <div class="form-header">
                            <h4 id="form-title">新增每日任务</h4>
                            <button id="cancel-add-task" class="btn-link">取消</button>
                        </div>
                        
                        <form id="task-form">
                            <div class="form-group">
                                <label for="task-name">任务名称</label>
                                <input type="text" id="task-name" class="form-control" placeholder="例如：信息收集任务" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="task-goal">任务目标</label>
                                <textarea id="task-goal" class="form-control" rows="4" placeholder="描述任务的具体目标和要求..." required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="skip-permissions" name="skip-permissions">
                                    <label for="skip-permissions">启用危险权限跳过模式 (--dangerously-skip-permissions)</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>资源文件</label>
                                <div class="resource-help">
                                    <p class="text-muted">为任务指定需要处理的文件或文件夹，支持多种添加方式：</p>
                                </div>
                                <div id="resource-selector" class="resource-selector">
                                    <div class="resource-list" id="resource-list">
                                        <!-- 动态添加的资源文件 -->
                                    </div>
                                    <div class="resource-add-methods">
                                        <div class="add-method-group">
                                            <h6>快速选择</h6>
                                            <div class="resource-actions">
                                                <button type="button" class="btn btn-outline btn-sm" id="browse-files">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                                    </svg>
                                                    选择文件
                                                </button>
                                                <button type="button" class="btn btn-outline btn-sm" id="browse-folders">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                                    </svg>
                                                    选择文件夹
                                                </button>

                                            <div class="manual-path">

                                                <button type="button" id="add-manual-path" class="btn btn-outline btn-sm">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                                    </svg>
                                                    添加
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>执行方式</label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="execute-immediate" name="execution-mode" value="immediate" checked>
                                        <label for="execute-immediate">立即执行</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="execute-scheduled" name="execution-mode" value="scheduled">
                                        <label for="execute-scheduled">定时执行</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group" id="schedule-settings" style="display: none;">
                                <label for="schedule-time">定时设置</label>
                                <div class="schedule-input">
                                    <select id="schedule-frequency" class="form-control">
                                        <option value="daily">每日</option>
                                        <option value="weekly">每周</option>
                                    </select>
                                    <input type="time" id="schedule-time" class="form-control" value="09:00">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" id="cancel-task" class="btn btn-secondary">取消</button>
                                <button type="submit" id="create-task" class="btn btn-primary">确定创建</button>
                            </div>
                        </form>
