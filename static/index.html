<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Heliki OS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Heliki OS">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    
    <!-- 防止iOS缩放 -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- xterm.js 样式和脚本 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/enhanced_components.css">
    <link rel="stylesheet" href="/static/css/file_tree.css">
</head>
<body>
    <!-- 主应用容器 - 移植自App.jsx -->
    <div id="app" class="app-container">
        <!-- 加载界面 -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>正在启动 Heliki OS</h2>
                <p>正在检测环境...</p>
            </div>
        </div>
        
        <!-- 环境检测失败界面 -->
        <div id="environment-error" class="environment-error hidden">
            <div class="error-content">
                <div class="error-icon">⚠️</div>
                <h2>环境配置不完整</h2>
                <div id="environment-status" class="environment-status">
                    <!-- 动态填充环境状态 -->
                </div>
                <div class="error-actions">
                    <button id="retry-check" class="btn btn-primary">重新检测</button>
                    <button id="force-continue" class="btn btn-secondary">强制继续</button>
                </div>
            </div>
        </div>
        
        <!-- 主界面 - 移植自App.jsx布局 -->
        <div id="main-app" class="main-app hidden">
            <!-- 移动端顶部栏 -->
            <div id="mobile-header" class="mobile-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="mobile-title">Heliki OS</h1>
                <div class="mobile-actions">
                    <button id="mobile-settings-btn" class="mobile-action-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 主内容区域 -->
            <div class="app-layout">
                <!-- 侧边栏 - 移植自Sidebar.jsx -->
                <div id="sidebar" class="sidebar">
                    <div class="sidebar-header">
                        <div class="logo-container">
                            <div class="logo">
                                <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                            <h1 class="logo-text">Heliki OS</h1>
                        </div>
                        <div class="sidebar-actions">
                            <button id="refresh-projects" class="action-btn" title="刷新项目">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                            </button>
                            <button id="settings-btn" class="action-btn" title="设置">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 项目列表 -->
                    <div class="sidebar-content">
                        <div class="projects-section">
                            <div class="section-header">
                                <h3>项目</h3>
                                <button id="new-project" class="new-project-btn">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="projects-list" class="projects-list">
                                <!-- 动态填充项目列表 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 主内容区 - 移植自MainContent.jsx -->
                <div id="main-content" class="main-content">
                    <!-- 标签栏 -->
                    <div class="tab-bar">
                        <button id="chat-tab" class="tab-btn active" data-tab="chat">
                            <svg class="tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            聊天
                        </button>
                        <button id="files-tab" class="tab-btn" data-tab="files">
                            <svg class="tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-5l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                            文件
                        </button>
                        <button id="terminal-tab" class="tab-btn" data-tab="terminal">
                            <svg class="tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3"/>
                            </svg>
                            终端
                        </button>
                    </div>
                    
                    <!-- 内容面板 -->
                    <div id="content-panels" class="content-panels">
                        <!-- 聊天面板 - 移植自ChatInterface.jsx -->
                        <div id="chat-panel" class="content-panel active">
                            <div class="chat-container">
                                <div id="chat-messages" class="chat-messages">
                                    <!-- 动态填充聊天消息 -->
                                </div>
                                <div class="chat-input-container">
                                    <div class="chat-input-wrapper">
                                        <textarea 
                                            id="chat-input" 
                                            class="chat-input" 
                                            placeholder="输入消息...按 Enter 发送"
                                            rows="1"></textarea>
                                        <button id="send-btn" class="send-btn">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 文件面板 -->
                        <div id="files-panel" class="content-panel">
                            <div class="files-container">
                                <div class="files-header">
                                    <h3>项目文件</h3>
                                </div>
                                <div id="file-tree" class="file-tree">
                                    <!-- 动态填充文件树 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 终端面板 - 使用xterm.js -->
                        <div id="terminal-panel" class="content-panel">
                            <div class="terminal-container">
                                <div class="terminal-header">
                                    <h3>Claude 终端</h3>
                                    <div class="terminal-actions">
                                        <button id="terminal-connect" class="btn btn-sm btn-primary">连接</button>
                                        <button id="terminal-clear" class="btn btn-sm btn-secondary">清除</button>
                                        <button id="terminal-restart" class="btn btn-sm btn-warning">重启</button>
                                    </div>
                                </div>
                                <div id="terminal-wrapper" class="terminal-wrapper">
                                    <!-- xterm.js 终端将挂载到这里 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 移动端侧边栏遮罩 -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
    </div>

    <!-- xterm.js 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    
    <!-- JavaScript文件 -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/sidebar_enhanced.js"></script>
    <script src="/static/js/file_tree.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/terminal.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
